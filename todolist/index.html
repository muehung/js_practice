<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To DO List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<h1 class="text-center mb-5">待辦事項</h1>
			<div class="col-12 col-lg-10 todolist">
				<div class="todo-input">
					<input type="text" placeholder="填入要做的事情" id="inputTxt">
				</div>
				<div class="todo-btn">
					<button type="button" class="btn btn-success ps-5 pe-5" id="btn">增加</button>
					<button type="button" class="btn btn-outline-success" id="btnSave">儲存</button>
				</div>
				
			</div>
			<div class="col-12 col-lg-10 result-area">
				<ul class="list-group" id="outPut"></ul>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>	
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="app.js"></script>
</body>
</html>
